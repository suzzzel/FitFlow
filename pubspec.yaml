name: fitflow
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  supabase_flutter: ^2.8.2
  go_router: ^14.6.3
  equatable: ^2.0.7
  google_fonts: ^6.2.1
  carousel_slider: ^5.0.0
  flutter_secure_storage: ^9.2.4
  pinput: ^5.0.1
  url_launcher: ^6.3.1
  drift: ^2.23.1
  drift_flutter: ^0.2.4
  path_provider: ^2.1.1
  image_picker: ^1.1.2
  intl: ^0.20.2
  smooth_page_indicator: ^1.2.1
  json_annotation: ^4.9.0
  dotted_border: ^2.1.0
  top_snackbar_flutter: ^3.3.0
  loading_indicator: ^3.1.1
  mocktail: ^1.0.4
  mock_supabase_http_client: ^0.0.3+2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.6.3
  drift_dev: ^2.23.1
  build_runner: ^2.4.13
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.3
  json_serializable: ^6.9.0
  patrol: ^3.15.2

patrol:
  app_name: Fitflow
  android:
    package_name: com.suzzzel.fitflow
  ios:
    bundle_id: com.suzzzel.fitflow

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/auth/
    - assets/leading/
    - assets/loading/
    - assets/navbar/
    - assets/home/
    - assets/create_training_plan/
